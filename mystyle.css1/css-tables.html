<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../mystyle.css1/css-tables.css">
</head>
<body>
    <h2>Table Example in CSS</h2>
    <table class="county-table">
        <tr>
            <th>County Name</th>
            <th>City</th>
            <th>Zip Code</th>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>+668</td>
        </tr>
        <tr>
            <td>Pillippines</td>
            <td>Manila</td>
            <td>+063</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>Florida</td>
            <td>+741</td>
        </tr>
        <tr>
            <td>Canada</td>
            <td>Ontario</td>
            <td>+968</td>
        </tr>
    </table>
</body>
</html>
